<h2>Create blog</h2>
<form [formGroup]="blogForm" (ngSubmit)="add(blogForm.value)">
    <label for="new-blog">Blog title: </label>
    <input type="text" id="new-blog" formControlName="title"><br><br>
    <label for="new-blog">User ID: </label><br>
    <input type="number"  style="padding: 8px;" id="new-blog" formControlName="userId"><br>

    <button class="add-button" type="submit">Create</button>
</form>

<p>
    {{blogForm.value | json}}
</p>
