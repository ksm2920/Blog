<div *ngIf="blog">

    <h2>{{blog.title | uppercase}}</h2>
    <p>User Id: {{blog.userId}}</p>
    <p>Blog Id: {{blog.id}}</p>
    <div>
      <label for="blog-title">Blog title: </label>
      <input id="blog-title"  [placeholder]="blog.title"/><br><br>
    </div>
    <button (click)="save()">Save</button>
    <!-- <button (click)="goBack()">go back</button> -->
 </div>
