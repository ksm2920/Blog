<div *ngIf="blog">
  <app-edit-input [data]='blog.title' (focusOut)='saveInput($event)'></app-edit-input>
  
  <button class="save" title="update blog"(click)="update(blog)">Update blog</button>
  <button class="delete" title="delete blog"(click)="delete(blog)">Delete blog</button>
</div>
<app-posts [blog]="blog"></app-posts>
