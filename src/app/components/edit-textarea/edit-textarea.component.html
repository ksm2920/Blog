<div *ngIf='!editMode' (click)='editMode=true' class='cell'>{{data}}</div>
<textarea *ngIf='editMode' (focusout)="onFocusOut()" (keydown.enter)='$event.target.blur()' [(ngModel)]='data' class='cellInput'
  appAutofocus type='text' (keydown.enter)='$event.target.blur()' (focusout)="editMode=false"></textarea>
