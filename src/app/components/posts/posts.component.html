<h2>New Post</h2>
<form [formGroup]="postForm" (ngSubmit)="addPost(postForm.value)">
  <label for="new-post">Title: </label>
  <input type="text" id="new-post" formControlName="title">
  <label for="new-post">Content: </label>
  <textarea name="" id="" cols="100" rows="10" formControlName="content"></textarea>
  <input type="text" formControlName="blogId" hidden>
  <button class="add-button" type="submit">Post</button>
</form>

<div *ngIf="blog">
  <ul class="posts">
    <li *ngFor="let post of blog.posts">
      <a routerLink="/posts/{{post.id}}">
        <span class="badge">{{post.title}} </span> 
        <p>{{post.content}}</p>
      </a>
    </li>
  </ul>
</div>
